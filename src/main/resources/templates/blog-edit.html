<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit blog</title>
    <meta http-equiv="Content-Type" content="text/html; charest=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Blog edit</h1>
    <div th:each="element :${post}">

        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Enter name blog" class="form-control"><br>
            <input type="text" th:value="${element.anons}" name="anons" placeholder="Enter anons blog" class="form-control"><br>
            <textarea name="full_text" placeholder="Enter full text blog" class="form-control" th:text="${element.fullText}" /><br>
            <button type="sumbit" class="btn btn-success">Edit blog</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
